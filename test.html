<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/test.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img
                    src="images/logo.svg"
                    alt="Logo"
                    width="227"
                    height="38"
                    loading="eager"
            />
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <div id="pre-title" class="test__pre-title">Тест №1. “JavaScript: Начальный уровень”</div>
        <div id="progress-bar" class="test__progress-bar">
        </div>
        <div class="test-question">
            <div id="test__question-title" class="test__question-title">
                <span>Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div id="test__question-options" class="test__question-options">
            </div>
        </div>
        <div class="test__actions">
            <div class="test-previous-action">
                <button id="prev" class="button button-transparent" type="button" disabled>Назад</button>
            </div>
            <div class="test__time">
                <div class="test__time-text">Осталось времени:</div>
                <div id="timer" class="test__time-clock">59</div>
            </div>
            <div class="test-next-action">
                <button id="next" class="button button-transparent" type="button" disabled>Дальше</button>
            </div>
        </div>
        <div class="test__pass-question">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="images/arrow-small.svg" alt="small arrow"></a>
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
