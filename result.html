<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/result.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img
                    src="images/logo.svg"
                    alt="Logo"
                    width="227"
                    height="38"
                    loading="eager"
            />
        </div>
    </div>
</header>

<section class="result">
    <div class="container">
        <div class="result__image">
            <img
                    src="images/question-marks.svg"
                    alt="Result image"
                    width="1200"
                    height="408"
                    loading="lazy"
            />
        </div>
        <div class="result__title big__title">Ура! Ты прошёл тест! <span>Твой результат</span>:</div>
        <div id="result__score" class="result__score">4/5</div>
        <a id="answer-list" href="#" class="result__correct-answers">
            Посмотреть правильные ответы
            <svg width="8" height="15" viewBox="0 0 8 15" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1l6 6.5L1 14" stroke="#6933DC" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"/>
            </svg>
        </a>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

<script src="scripts/result.js"></script>
</body>
</html>
