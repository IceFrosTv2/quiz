<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/check-results.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img
                    src="images/logo.svg"
                    alt="Logo"
                    width="227"
                    height="38"
                    loading="eager"
            />
        </div>
    </div>
</header>

<section class="check">
    <div class="container">
        <div class="check__pre-title">
            <div class="check__pre-title-text">
                Результат прохождения теста
            </div>
            <svg width="8" height="15" viewBox="0 0 8 15" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1l6 6.5L1 14" stroke="#6933DC" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"/>
            </svg>
            <div id="pre-title-name" class="check__pre-title-name"></div>
        </div>
        <h1 class="check__title"><span>Правильные ответы</span> к тесту</h1>
        <div id="check__questions" class="check__questions"></div>
        <a href="#" id="return-to-result" class="check__return-to-result">
            Обратно к моему результату теста
            <svg width="8" height="15" viewBox="0 0 8 15" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1l6 6.5L1 14" stroke="#6933DC" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"/>
            </svg>
        </a>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

<script src="scripts/check-results.js"></script>
</body>
</html>
