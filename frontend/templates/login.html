
<section class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__title common-title"><span>Вход</span> в систему</h1>
            <div class="form__details">
                <div class="form__group">
                    <input
                            type="text"
                            class="form__input"
                            id="email"
                            name="email"
                            required
                    />
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input
                            type="password"
                            class="form__input"
                            id="password"
                            name="password"
                            required
                    />
                    <label for="password" class="form__label">Пароль</label>
                </div>
            </div>
            <div class="form__button">
                <button id="process" class="button" disabled>
                    Перейти к выбору теста
                </button>
            </div>
            <div class="form__link">Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a></div>
        </div>
        <div class="form__image">
            <img
                    class=""
                    src="images/info-image.svg"
                    alt="Person"
                    width="523px"
                    height="547px"
                    loading="lazy"
            />
        </div>
    </div>
</section>
